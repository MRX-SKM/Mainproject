  <!-- REGISTRATION SECTION -->
  <section id="register-section" style="display:none;">
    <h1 id="register-title">Techpro Register</h1>

    <div id="register-error" class="alert" role="alert" style="display:none;"></div>

    <div class="input-group">
      <!-- ðŸ”¹ Added Username field -->
      <input id="reg-username" type="text" placeholder=" " aria-label="Register Username" required />
      <label for="reg-username">Username</label>
    </div>
    <div class="input-group">
      <input id="reg-email" type="email" placeholder=" " aria-label="Register Email" required />
      <label for="reg-email">Email</label>
    </div>
    <div class="input-group">
      <input id="reg-password" type="password" placeholder=" " aria-label="Register Password" required />
      <label for="reg-password">Password</label>
    </div>
    <div class="input-group">
      <input id="reg-confirm-password" type="password" placeholder=" " aria-label="Confirm Password" required />
      <label for="reg-confirm-password">Confirm Password</label>
      <!-- ðŸ”¹ Show Password Checkbox for registration -->
      <input type="checkbox" onclick="
        document.getElementById('reg-password').type = this.checked ? 'text' : 'password';
        document.getElementById('reg-confirm-password').type = this.checked ? 'text' : 'password';
      "> Show Password
    </div>

    <button id="register-btn">Register</button>
    <button id="toggle-login" aria-label="Toggle back to login">Already have an account? Login</button>
  </section>

  <script>
    const toggleRegisterBtn = document.getElementById('toggle-register');
    const formTitle = document.getElementById('form-title');
    const loginBtn = document.getElementById('login-btn');
    const registerForm = document.getElementById('register-form');
    const registerBtn = document.getElementById('register-btn');

    const loginError = document.getElementById('login-error');
    const loginSuccess = document.getElementById('login-success');

    let isRegistering = false;

    toggleRegisterBtn.addEventListener('click', () => {
      isRegistering = !isRegistering;
      registerForm.style.display = isRegistering ? 'block' : 'none';
      loginBtn.style.display = isRegistering ? 'none' : 'inline-block';
      formTitle.textContent = isRegistering ? 'Techpro Registration' : 'Techpro Login';
      toggleRegisterBtn.textContent = isRegistering ? 'Already have an account? Log In' : "Don't have an account? Register";
    });

    registerBtn.addEventListener('click', () => {
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      loginError.style.display = 'none';
      loginSuccess.style.display = 'none';

      if (!email || !password || !confirmPassword) {
        loginError.textContent = 'All fields are required for registration.';
        loginError.style.display = 'block';
        return;
      }

      if (password !== confirmPassword) {
        loginError.textContent = 'Passwords do not match.';
        loginError.style.display = 'block';
        return;
      }

      // Simulate registration success
      loginSuccess.textContent = 'Registration successful! You can now log in.';
      loginSuccess.style.display = 'block';

      // Reset form fields
      document.getElementById('register-email').value = '';
      document.getElementById('register-password').value = '';
      document.getElementById('confirm-password').value = '';
    });
  </script>
  <script src="script.js"></script>
