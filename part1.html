<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Resume Analyzer + Job Matcher with Techpro Login & Registration</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .alert {
      color: red;
      margin: 10px 0;
    }
    .alert.success {
      color: green;
    }
  </style>
</head>
<body>
  <section id="login-section">
    <h1 id="form-title">Techpro Login</h1>

    <div id="login-error" class="alert" role="alert" style="display:none;"></div>
    <div id="login-success" class="alert success" role="alert" style="display:none;"></div>

    <div class="input-group">
      <input id="email" type="email" placeholder=" " autocomplete="username" aria-label="Email" />
      <label for="email">Email</label>
    </div>
    <div class="input-group">
      <input id="password" type="password" placeholder=" " autocomplete="current-password" aria-label="Password" />
      <label for="password">Password</label>
    </div>

    <button id="login-btn">Log In</button>

    <div id="register-form" style="display:none;">
      <div class="input-group">
        <input id="register-email" type="email" placeholder=" " autocomplete="email" aria-label="Register Email" />
        <label for="register-email">Email</label>
      </div>
      <div class="input-group">
        <input id="register-password" type="password" placeholder=" " autocomplete="new-password" aria-label="Register Password" />
        <label for="register-password">Password</label>
      </div>
      <div class="input-group">
        <input id="confirm-password" type="password" placeholder=" " aria-label="Confirm Password" />
        <label for="confirm-password">Confirm Password</label>
      </div>
      <button id="register-btn">Register</button>
    </div>

    <button id="toggle-register" aria-label="Toggle between login and register form">Don't have an account? Register</button>
  </section>

  <div id="main-app-container" style="display:none;">
    <div id="header-bar">
      <button id="home-btn" aria-label="Go to home page">Home</button>
      <button id="logout-btn" class="logout-btn" aria-label="Log out from the application">Logout</button>
    </div>
    <!-- You can add your AI analyzer/job matching UI here -->
  </div>

  <footer>
    &copy; 2025 Techpro. All rights reserved.
  </footer>

  <script>
    const toggleRegisterBtn = document.getElementById('toggle-register');
    const formTitle = document.getElementById('form-title');
    const loginBtn = document.getElementById('login-btn');
    const registerForm = document.getElementById('register-form');
    const registerBtn = document.getElementById('register-btn');

    const loginError = document.getElementById('login-error');
    const loginSuccess = document.getElementById('login-success');

    let isRegistering = false;

    toggleRegisterBtn.addEventListener('click', () => {
      isRegistering = !isRegistering;
      registerForm.style.display = isRegistering ? 'block' : 'none';
      loginBtn.style.display = isRegistering ? 'none' : 'inline-block';
      formTitle.textContent = isRegistering ? 'Techpro Registration' : 'Techpro Login';
      toggleRegisterBtn.textContent = isRegistering ? 'Already have an account? Log In' : "Don't have an account? Register";
    });

    registerBtn.addEventListener('click', () => {
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      loginError.style.display = 'none';
      loginSuccess.style.display = 'none';

      if (!email || !password || !confirmPassword) {
        loginError.textContent = 'All fields are required for registration.';
        loginError.style.display = 'block';
        return;
      }

      if (password !== confirmPassword) {
        loginError.textContent = 'Passwords do not match.';
        loginError.style.display = 'block';
        return;
      }

      // Simulate registration success
      loginSuccess.textContent = 'Registration successful! You can now log in.';
      loginSuccess.style.display = 'block';

      // Reset form fields
      document.getElementById('register-email').value = '';
      document.getElementById('register-password').value = '';
      document.getElementById('confirm-password').value = '';
    });
  </script>
</body>
</html>
